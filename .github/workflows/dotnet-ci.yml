name: .NET CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          # Cache disabled - no packages.lock.json in use
          # cache: true

      - name: Restore
        run: dotnet restore VitrualProductOwner.sln

      - name: Build
        run: dotnet build VitrualProductOwner.sln --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test VitrualProductOwner.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      - name: Gather test results and coverage
        if: always()
        shell: bash
        run: |
          mkdir -p artifacts/tests artifacts/coverage
          # Copy TRX files
          find . -type f -name "*.trx" -exec cp {} artifacts/tests/ \; || true
          # Copy coverage reports (Cobertura)
          find . -type f -name "coverage.cobertura.xml" -exec cp {} artifacts/coverage/ \; || true
          echo "Collected artifacts:"
          ls -la artifacts/tests || true
          ls -la artifacts/coverage || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/tests

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: artifacts/coverage
